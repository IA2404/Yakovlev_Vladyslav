<!DOCTYPE html>
<script type="module">
    import './src/index.js'
    </script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<form id="form">
    <label for="Datetime">Datetime: </label>
    <input type="datetime-local" id="Datetime" name="Datetime" required><br>

    <label for="Amount">Amount: </label>
    <input type="number" id="Amount" name="Amount" required><br>

    <label for="Category">Category: </label>
    <select id="Category" name="Category" required>
        <option value="1st">1st</option>
        <option value="2nd">2nd</option>
    </select>
    <br>

    <label for="Description">Description: </label>
    <textarea name="Description" id="Description" cols="20" rows="5"></textarea><br>

    <button type="submit" id="Submit_button">Submit</button><br><br>

</form>
<table id="transaction_table">
    <tr>
        <th id="Date_tr">Date & time</th>
        <th id="Amount_tr">Amount</th>
        <th id="Category_tr">Category</th>
        <th id="Description_tr">Description</th>
        <th id="Action_tr">Action</th>
    </tr>
</table>

<h2>Description: </h2>
<p id="Description_p"></p>

<h2>Total amount: </h2>
<p id="total_amount_p"></p>
</body>
</html>
